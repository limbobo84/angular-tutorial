<h2>Products</h2>
 
<div *ngFor="let product of products">
 
  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
 
  <p *ngIf="product.description; else elseBlock">
    Description: {{ product.description }}
  </p>
  <ng-template #elseBlock><p>No description available.</p></ng-template>
 
  <button (click)="share()">
    Share
  </button>
</div>
